<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.write() 실습</title>
</head>
<body>
	<h3>document.write() 활용</h3>
	<hr>
</body>
<script>
	with(document) {
		write("<h4>Welcome!<h4>");
		write("<pre>")
		writeln("2 + 5 는");
		writeln(2+5+"입니다.");
		write("</pre>");
	}
</script>
</html>
